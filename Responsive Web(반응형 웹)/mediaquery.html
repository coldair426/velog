<!-- <head> tag 안에 위치 -->
<link
  href="./test.css"
  media="screen and (min-width: 512px) and (max-width: 1024px)"
  rel="stylesheet"
/>

<style
  type="text/css"
  media="screen and (min-width: 512px) and (max-width: 1024px)"
>
  /* media 조건을 충족할때 적용 할 style */
</style>

<!-- <style> tag에 위치 -->
<style>
  @import url(./test.css) screen and (min-width: 512px) and (max-width: 1024px);
</style>

<meta
  name="viewport"
  content="user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
/>
